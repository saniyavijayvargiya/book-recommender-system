<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVine</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-collapse" style="background-color: lightblue;">
        <h1 class="navbar-brand" style="padding: 1rem;">BOOKVINE</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
        style="margin-right: 1rem;">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" style="padding-left: 1rem;">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item" style="padding-left: 1rem;">
                    <a class="nav-link" href="/recommend">Recommender</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="text-center" style="padding-top: 1rem; margin-bottom: 2rem;">Recommend A Book</h1>
                <form action="/recommendbooks" method="post">
                    <select class="selectpicker form-control m-3" name="book_name" id="book_name" required>

                        <option value="" selected disabled>Select a book</option>

                        {% for book in book_names %}
                            <option value="{{ book }}">{{ book }}</option>
                        {% endfor %}
                    </select>

                    <button class="btn btn-primary px-4 py-2" style="margin-bottom: 2rem;">See similar books</button>
                </form>
            </div> 
            
            {% for i in suggestions %}

            <div class="card col-lg-2 col-md-3 col-4 m-3 text-center">
                <img class = "card-img-top" src = "{{ i[2] }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"><small>{{ i[0] }}</small></h5>
                    <p class="card-text"><small>By: {{ i[1] }}</small></p>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</body>
</html>
